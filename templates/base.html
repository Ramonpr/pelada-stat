<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Pelada â€“ Controle de Desempenho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #0f172a, #020617);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: .03em;
      color: #22c55e !important;
    }
    .nav-link {
      color: #cbd5f5 !important;
    }
    .nav-link.active {
      color: #22c55e !important;
      font-weight: 600;
    }
    .app-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1rem 3rem;
    }
    .card-app {
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.96);
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(15, 23, 42, 0.8);
    }
    .card-header-app {
      border-bottom: 1px solid rgba(148, 163, 184, 0.22);
      background: linear-gradient(90deg, rgba(34, 197, 94, 0.07), transparent);
    }
    .table-darkish thead {
      background: rgba(15, 23, 42, 0.9);
    }
    .table-darkish th,
    .table-darkish td {
      border-color: rgba(30, 64, 175, 0.4) !important;
      color: #0f172a;
    }
    .badge-role {
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.6);
    }
    .pill {
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: .35rem .9rem;
      font-size: .8rem;
      color: #e5e7eb;
    }
    .pill strong {
      color: #22c55e;
    }
    .btn-primary {
      background: #22c55e;
      border-color: #15803d;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #16a34a;
      border-color: #166534;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #9ca3af;
    }
    .section-title span {
      width: 42px;
      height: 1px;
      background: linear-gradient(90deg, #22c55e, transparent);
    }
    .ranking-title {
      color: #e5e7eb;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg mb-3">
  <div class="container-fluid" style="max-width: 1100px;">
    <a class="navbar-brand" href="{{ url_for('index') }}">Pelada Stats</a>

    <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}"
             href="{{ url_for('index') }}">Partidas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'jogadores' in request.path %}active{% endif %}"
             href="{{ url_for('jogadores_view') }}">Jogadores</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="app-shell">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
